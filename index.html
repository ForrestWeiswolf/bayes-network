<!DOCTYPE html>
<html lang="en">

<head>
  <title>Networks</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src='jquery-min.js'></script>
  <link href="styles/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src='cytoscape.js'></script>
  <script type="text/javascript" src='cytoscape.js'></script>
</head>

<body>
  <button id="addBtn" class="btn">New Node</button>
  <div class="container">
    <div class="row">

      <div id='addPanel' class='col-md-2 hiddenPanel panel'>
        <h3>Add a new node:</h3>
        <form>
          <input id="nodeId" type="text" name="nodeId" placeholder="Enter node id">            
          <input id="nodeProbability" type="text" name="probability" placeholder="%" maxlength="3">
          <input id="create" class="btn" type="submit" value="Create node">
        </form>
      </div>

      <div id='editPanel' class='col-md-2 hiddenPanel panel'>
        <h3 id="nodeName">No node selected</h3>
        <p id="prior">--%</p>
        <form>
          <input id="probability" type="text" name="probability" placeholder="%" maxlength="3">
          <input id="edit" class="btn" type="submit" value="Enter change">
        </form>
      </div>

      <div id="cyContainer" class='col-md-12'>
        <div id='cy'></div>
      </div>

      <script type="text/javascript" src='index.js'></script>
</body>
</div>
</div>

</html>
