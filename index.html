<!DOCTYPE html>
<html lang="en">

<head>
  <title>Networks</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src='jquery-min.js'></script>
  <link href="styles/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src='cytoscape.js'></script>
  <script type="text/javascript" src='cytoscape.js'></script>
</head>

<body>
  <button id="addNode" class="btn">New Node</button>
  <button id="addConnection" class="btn">New Connection</button>  
  <div class="container">
    <div class="row">

      <div id='addNodePanel' class='col-md-2 hiddenPanel panel'>
        <h3>Add a new node:</h3>
        <form>
          <input id="nodeId" type="text" name="nodeId" placeholder="Enter node id">            
          <input id="nodeProbability" type="text" name="probability" placeholder="%" maxlength="3">
          <input id="createNode" class="btn" type="submit" value="Create node">
        </form>
      </div>

      <div id='addConnectionPanel' class='col-md-2 hiddenPanel panel'>
        <h3>Add a new connection:</h3>
        <form>
          <input id="sourceId" type="text" name="sourceId" placeholder="Origin node">            
          <input id="targetId" type="text" name="targetId" placeholder="Destination node">            
          <input id="newConWeight" type="text" name="newConWeight" placeholder="Connection weight">            
          <input id="createConnection" class="btn" type="submit" value="Create ">
        </form>
      </div>

      <div id='editConnectionPanel' class='col-md-2 hiddenPanel panel'>
        <h3 id="connectionId">No connection selected</h3>
        <p id="currentWeight">weight%</p>
        <form>
          <input id="weight" type="text" name="weight" placeholder="" maxlength="4">
          <input id="edit" class="btn" type="submit" value="Enter change">
        </form>
      </div>

      <div id='editNodePanel' class='col-md-2 hiddenPanel panel'>
        <h3 id="nodeName">No node selected</h3>
        <p id="prior">--%</p>
        <form>
          <input id="probability" type="text" name="probability" placeholder="%" maxlength="3">
          <input id="edit" class="btn" type="submit" value="Enter change">
        </form>
      </div>

      <div id="cyContainer" class='col-md-12'>
        <div id='cy'></div>
      </div>

      <script type="text/javascript" src='index.js'></script>
</body>
</div>
</div>

</html>
